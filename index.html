<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Instagrabber</title>
   <script src="script.js" type="text/javascript"></script>
   <style>
      #instaGallery {
         display: flex;
         flex-wrap: wrap;
      }

      #instaGallery>div {
         width: 300px;
         padding: 10px;
      }

      #instaGallery a {
         display: block;
         height: 300px;
         width: 100%;
      }

      #instaGallery img {
         width: 100%;
         height: 100%;
         object-fit: cover;
      }
   </style>
</head>

<body>
   <div id="instaGallery"></div>
</body>

</html>
